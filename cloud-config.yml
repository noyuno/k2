coreos:
    update:
        reboot-strategy: off
    units:
        - name: 00-static.network
          content: |
            [Match]
            Name=eth0
            [Network]
            Address=133.18.204.178/23
            Gateway=133.18.204.1
            DNS=210.134.55.219
            DNS=210.134.48.31
        - name: etcd.service
          command: start
        - name: fleet.service
          command: start
        - name: settimezone.service
          command: start
          content: |
              [Unit]
              Description=timezone
              [Service]
              Type=oneshot
              RemainAfterExit=yes
              ExecStart=/usr/bin/timedatectl set-timezone Asia/Tokyo
        - name: sshd.service
          enable: true
        - name: sshd.socket
          mask: true
        - name: iptables-restore.service
