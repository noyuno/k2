# vi: set filetype=nginx :
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache:150m inactive=1d  max_size=1g;

server_tokens off;
server_names_hash_bucket_size 64;

#limit_req_zone $binary_remote_addr zone=one:1m rate=300r/s;
#limit_req zone=one burst=300 nodelay;

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name k2.noyu.cf localhost;
    include /etc/nginx/mime.types;
    charset UTF-8;
    charset_types text/css application/json text/plain application/javascript;
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Credentials' 'true';
    add_header 'Access-Control-Allow-Headers' 'Content-Type,Accept';
    add_header 'Access-Control-Allow-Method' 'GET, POST, OPTIONS, PUT, DELETE';
    
    gzip on;
    gzip_types text/html text/css application/javascript application/json;

    ssl on;

    
    ssl_certificate /etc/letsencrypt/live/noyu.cf/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/noyu.cf/privkey.pem;


    root /var/www/html;
    
    location ~ .*\.(jpe?g|gif|png|css|js|ico|woff) {
        expires 7d;
    }

    location ~ /\.git {
        deny all;
    }

    location /log {
        deny all;
    }

    location ~ /secret {
        deny all;
    }

    location /bin {
        deny all;
    }

    location ~ \.php$ {
        root /var/www/html;
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php5-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ \.cgi$ {
        root /var/www/html;
        try_files $uri =404;
        fastcgi_pass unix:/var/run/fcgiwrap.socket;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    location /cgi {
        root /var/www/html;
        try_files $uri =404;
        fastcgi_pass unix:/var/run/fcgiwrap.socket;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name k2.noyu.cf;
    
    
            location ^~ /.well-known/acme-challenge/ {
                root /var/www/cert/;
            }
        
    location / {
        return 301 https://$host$request_uri;
    }

}


server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    
            location ^~ /.well-known/acme-challenge/ {
                root /var/www/cert/;
            }
        

    root /var/www/html;
    try_files /domain-404.html =404;
}

